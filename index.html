<!DOCTYPE html>
<html lang="id" dir="ltr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Curhat &amp; Temukan Ayat</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Amiri:ital,wght@0,400;0,700;1,400&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="app">

    <!-- Header -->
    <header class="header">
      <h1 class="app-title">Curhat &amp; Temukan Ayat</h1>
      <p class="app-subtitle">Biarkan firman Allah menuntunmu melalui apa yang kamu rasakan</p>
    </header>

    <!-- Selection View -->
    <section id="selection-view" class="view active">

      <!-- Keyword Search -->
      <div class="search-section">
        <div class="search-wrap">
          <svg class="search-icon" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <circle cx="11" cy="11" r="8"/><line x1="21" y1="21" x2="16.65" y2="16.65"/>
          </svg>
          <input
            id="feeling-input"
            type="text"
            class="search-input"
            placeholder="Ceritakan apa yang kamu rasakan..."
            autocomplete="off"
          />
          <button id="feeling-clear" class="search-clear hidden" aria-label="Hapus">
            <svg width="13" height="13" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round">
              <line x1="18" y1="6" x2="6" y2="18"/><line x1="6" y1="6" x2="18" y2="18"/>
            </svg>
          </button>
        </div>
        <button id="feeling-submit" class="search-submit-btn hidden">Cari Ayat â†’</button>
        <p class="search-divider"><span>atau pilih perasaan di bawah</span></p>
      </div>

      <div id="emotion-grid" class="emotion-grid"></div>
    </section>

    <!-- Verses View -->
    <section id="verses-view" class="view">
      <button id="back-btn" class="back-btn">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
          <path d="M19 12H5M12 5l-7 7 7 7"/>
        </svg>
        Kembali
      </button>
      <div id="verses-header" class="verses-header"></div>
      <div id="verses-grid" class="verses-grid"></div>
    </section>

  </div>

  <!-- Toast notification -->
  <div id="toast" class="toast" role="status" aria-live="polite"></div>

  <script src="app.js"></script>
</body>
</html>
