<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=512" />
  <link href="https://fonts.googleapis.com/css2?family=Amiri:wght@700&display=swap" rel="stylesheet" />
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      width: 512px; height: 512px; overflow: hidden;
      background: linear-gradient(145deg, #0E2A1A 0%, #1A3D2B 55%, #2D6A4F 100%);
      display: flex; align-items: center; justify-content: center;
      position: relative;
    }

    /* subtle circle rings */
    .ring {
      position: absolute; border-radius: 50%;
      border: 1px solid rgba(201,168,76,0.12);
    }
    .r1 { width: 420px; height: 420px; }
    .r2 { width: 310px; height: 310px; border-color: rgba(201,168,76,0.08); }

    .content {
      position: relative; z-index: 10;
      display: flex; flex-direction: column; align-items: center; gap: 18px;
    }

    .stars {
      color: #C9A84C; font-size: 26px; letter-spacing: 14px;
      opacity: 0.9;
    }

    .arabic {
      font-family: 'Amiri', serif;
      font-size: 108px;
      color: #C9A84C;
      line-height: 1;
      direction: rtl;
    }

    .label {
      font-family: 'Georgia', serif;
      font-size: 28px;
      color: rgba(255,255,255,0.55);
      letter-spacing: 5px;
      text-transform: uppercase;
    }
  </style>
</head>
<body>
  <div class="ring r1"></div>
  <div class="ring r2"></div>
  <div class="content">
    <div class="stars">✦ ✦ ✦</div>
    <div class="arabic">آية</div>
    <div class="label">Ayat</div>
  </div>
</body>
</html>
